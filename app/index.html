    <!--Import Google Icon Font-->

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- Custom CSS -->
    <style>
      #app {
        width: 100wh;
        height: 90vh;
        color: #fff;
        background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
        background-size: 400% 400%;
        -webkit-animation: Gradient 15s ease infinite;
        -moz-animation: Gradient 15s ease infinite;
        animation: Gradient 15s ease infinite;
      }

      @-webkit-keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @-moz-keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }

      @keyframes Gradient {
        0% {
          background-position: 0% 50%
        }
        50% {
          background-position: 100% 50%
        }
        100% {
          background-position: 0% 50%
        }
      }
    </style>

    <title>rivalus</title>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- The app hooks into this div -->
    <div id="app"></div>

    <script type="text/javascript">
      (function($) {
          var handler = Plaid.create({
              clientName: 'Plaid Walkthrough Demo',
              env: 'sandbox',
              key: 'f33b686e7646d2f0d667acd33e78cb', // Replace with your public_key to test with live credentials
              product: ['transactions'],
              webhook: 'https://requestb.in', // Optional â€“ use webhooks to get transaction and error updates
              onLoad: function() {
                  // Optional, called when Link loads
              },
              onSuccess: function(public_token, metadata) {
                  // Send the public_token to your app server.
                  // The metadata object contains info about the institution the
                  // user selected and the account ID or IDs, if the Select Account
                  // view is enabled.
                  $.post('/get_access_token', {
                      public_token: public_token,
                  });
              },
              onExit: function(err, metadata) {
                  // The user exited the Link flow.
                  if (err != null) {
                      // The user encountered a Plaid API error prior to exiting.
                  }
                  // metadata contains information about the institution
                  // that the user selected and the most recent API request IDs.
                  // Storing this information can be helpful for support.
              },
              onEvent: function(eventName, metadata) {
                  // Optionally capture Link flow events, streamed through

                  // For example:
                  // eventName = "TRANSITION_VIEW"
                  // metadata  = {
                  //   link_session_id: "123-abc",
                  //   mfa_type:        "questions",
                  //   timestamp:       "2017-09-14T14:42:19.350Z",
                  //   view_name:       "MFA",
                  // }
              }
          });

          $('#link-button').on('click', function(e) {
              handler.open();
          });
      })(jQuery);
  </script>
